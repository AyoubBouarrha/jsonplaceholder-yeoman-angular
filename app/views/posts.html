<link rel="stylesheet" href="styles/posts.css">

<div class="table container">

    <div class="table-perso-header">
        <a ng-click="monTri('nomCreateur')" ng-class="{'active': monTriPar == 'nomCreateur'}" class="btn btn-default nom-header">Nom du createur</a>
        <a ng-click="monTri('title')" ng-class="{'active': monTriPar == 'title'}" class="btn btn-default title-header">Titre</a>
        <a ng-click="monTri('body')" ng-class="{'active': monTriPar == 'body'}" class="btn btn-default content-header">Contenu</a>
    </div>

    <div class="table-perso-filter">
        <div class="form-group">
            <input type="text" placeholder="Filtrer par nom" class="form-control" ng-model="monfiltre.nomCreateur">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Filtrer par titre" class="form-control" ng-model="monfiltre.title">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Filtrer par contenu" class="form-control" ng-model="monfiltre.body">
        </div>
        
    </div>

    <div ng-repeat="post in posts | orderBy:monTriPar | filter:monfiltre" class="table-perso-contenu">
        <div class="nom">{{post.nomCreateur}}</div>
        <div class="title">{{post.title}}</div>
        <div class="content">{{post.body}}</div>
        <br><br>
    </div>
</div>
